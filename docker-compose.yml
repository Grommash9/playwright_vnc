version: '3.8'

services:
  playwright-python:
    build: .
    ports:
      - "13901:5900"  # VNC port
      - "9323:9323"  # Playwright debugging port
    environment:
      - DISPLAY=:99
      - HEADED=${HEADED:-false}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./test-results:/app/test-results
      - ./tests:/app/tests
    # Keep container running even on error
    tty: true
    stdin_open: true